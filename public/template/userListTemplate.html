<h1>Users List</h1>
<table border="1">
	<tr>
		<th>id</th>
		<th>name</th>
		<th>score</th>
		<th>actions</th>
	</tr>

	{{#each users}}
	<tr>
		<td>{{id}}</td>
		<td>{{name}}</td>
		<td>{{score}}</td>
		<td>
			<a href="#/edit/{{id}}">edit</a>
		</td>
	</tr>
	{{/each}}
</table>

<button class="new">New</button>
<button class="clear">Clear</button>
