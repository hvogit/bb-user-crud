<h1>Users List</h1>
<table>
	<tr>
		<th>id</th>
		<th>name</th>
		<th>score</th>
		<th></th>
	</tr>

	{{#each users}}
	<tr>
		<td>{{id}}</td>
		<td>{{name}}</td>
		<td>{{score}}</td>
		<td>
			<a class="button" href="#/edit/{{id}}">edit</a>
		</td>
	</tr>
	{{/each}}
</table>

<div class="buttons">
	<a href="#/new" class="button new">new</a>
	<a href="#/clear" class="button clear warn">clear</a>
</div>
